<html>
<title>Math Game</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var actualAnswer;
        var number1;
        var number2;

        var current = 0;
        var numCorrect = 0;
        var totalQuestions = 2;

        function printQuestion() {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = `Question ${++current} of ${totalQuestions}: What is ${number1} + ${number2}?`
            var answer = document.getElementById("txtAnswer");
            answer.focus();
        }

        function checkAnswer() {
            var answer = document.getElementById("txtAnswer");
            if (answer.value == actualAnswer) {
                document.getElementById("result").innerHTML = "Good job!";
                document.getElementById("result").style.color = "green";
                numCorrect++;
            } else {
                document.getElementById("result").innerHTML = `Sorry, the answer was ${actualAnswer}`;
                document.getElementById("result").style.color = "red"
            }
            answer.value = "";
            answer.focus();

            if (current === totalQuestions){
                document.getElementById("finalResult").style.color = "blue"
                var finalReult = document.getElementById('finalResult');
                finalReult.innerHTML = `<h1>You got ${numCorrect} answer(s) correct out of ${totalQuestions} for a score of ${numCorrect/totalQuestions*100}%</h1>`
            }
            else
            {
                printQuestion();
            }
        }

        function runGame(){
            document.getElementById("message").innerHTML = "<h1>Welcome to our math game!!!</h1>";
            printQuestion();
            var answer = document.getElementById("txtAnswer");
            answer.focus();
        }
    </script>
</head>

<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <div id="message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    <div id="result"></div>
    <div id="finalResult"></div>
</body>

</html>
